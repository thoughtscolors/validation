<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <script type="text/javascript" src="validationform.js">

    </script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--

        Build a form that includes the following:
        - A validated email field that is required
        - A validated password field that is required and must be more than 8 characters
        - A checkbox labeled "Admin"
        - If the checkbox is checked, show another form field called "Secret Password"
        - The "Secret Password" input is required if and only if the "Admin" checkbox is selected
        - A submit button
        - When the form is submitted, if the "Admin" checkbox is checked but there is no password or it does not match the secretPassword, show an error
        - If everything is correct, show a success message

        -->
        <div class="form-style-3">
            <form name="ValidationForm" id="form"><br>
       Email: <input type="email" id="email1" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required/><br>
       Confirm Email: <input type="email" id="email2" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required/><br>
       Password: <input type="password" id="password1" pattern="^\S{6,}$" required/><br>
       Confirm Password: <input type="password" id="password2" pattern="^\S{6,}$" required/><br>
       Admin <input type="checkbox" name="admin" value="" id="admin"><br>
       <p class="hidden admin"> Admin Pass: <input type="password" id="adminpass" pattern="^\S{6,}$" class="hidden admin"></p><br>
       <input type="submit" value="submit" id="submit"/><br>
      </form>
        </div>

  </body>
</html>
